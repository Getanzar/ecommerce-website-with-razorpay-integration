{% load tz %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Shop Minimal{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --bg: #fff; --text: #111 }
    body { background: var(--bg); color: var(--text); transition: .3s }
    body.dark { --bg: #111; --text: #eee }
    .navbar { border-bottom: 1px solid rgba(0,0,0,.05) }
    body.dark .navbar { border-bottom: 1px solid rgba(255,255,255,.1) }
    .card { border: none }
    footer { border-top: 1px solid rgba(0,0,0,.05) }
    body.dark footer { border-top: 1px solid rgba(255,255,255,.1) }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg py-3 bg-white">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">ShopMinimal</a>
    <div class="ms-auto d-flex gap-2">
      <a href="{% url 'product_list_page' %}" class="btn btn-outline-primary btn-sm">Shop</a>
      <a href="{% url 'cart' %}" class="btn btn-outline-secondary btn-sm">Cart</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-outline-secondary btn-sm">Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-secondary btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-secondary btn-sm">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
      {% endif %}
      <button class="btn btn-outline-secondary btn-sm" id="themeToggle">ðŸŒ™</button>
    </div>
  </div>
</nav>

<main class="container py-4">{% block content %}{% endblock %}</main>

<footer class="text-center py-4 small">Â© {% now "Y" %} ShopMinimal</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const saved = localStorage.getItem('theme');
  if (saved === 'dark') document.body.classList.add('dark');
  document.getElementById('themeToggle').addEventListener('click', () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
  });
</script>
</body>
</html>
